<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>Weather application</title>
  </head>
  <body>
    <div class="main-app" data-aos="zoom-in-down" data-aos-duration="3000">
      <div class="searchInput">
        <input class="input" type="text" placeholder="Enter City Name" />
      </div>

      <div class="weather-body">
        <div class="weather-status">
          <span class="temp">34</span>
          <span class="c">&deg;C</span>
          <div>
            <span>Min temp : </span> <span class="min">20</span
            ><span>&deg;C</span>
          </div>
          <div>
            <span>Max temp : </span> <span class="max">20</span
            ><span>&deg;C</span>
          </div>
          <div class="img">
            <img src="./images/clear.png" alt="" />
          </div>
          <div class="status">Cloudy</div>
          <div class="hum">
            <span>Humidity : </span><span class="humidity">70</span
            ><span>%</span>
          </div>
          <div class="location">
            <span class="city">Delhi</span>
            <span>,</span>
            <span class="country">IN</span>
          </div>
          <div class="date">25 May 2021</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
